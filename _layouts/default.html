<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="assets/images/og.png">
    <meta property="og:url" content="https://colors.blaze.design">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="assets/images/og.png">
    <link rel="icon" type="image/png" href="/assets/images/colors.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <script src="https://kit.fontawesome.com/53df3a2a07.js" crossorigin="anonymous"></script>
    <script src="/assets/js/three.min.js"></script>
    <script src="/assets/js/OrbitControls.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/tippy.min.js"></script>
</head>
<body class="{% if page.custom_class %}{{ page.custom_class }}{% endif %}">
    {{ content }}
    
    {% if page.js_file %}
        <script src="/assets/js/{{ page.js_file }}.js"></script>
    {% endif %}
    
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/paste.js"></script>
    
    <!-- Initialize Tippy for logo -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');
            if (logo) {
                tippy(logo, {
                    content: '{{ page.title }}',
                    placement: 'bottom',
                    arrow: true,
                    theme: 'custom'
                });
            }
        });
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-355V4GHGSF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-355V4GHGSF');
    </script>
    
</body>
</html>
